<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirsty & Niall</title>
    <link rel="stylesheet" href="/style.css">
    <script defer async src="/main.js"></script>
</head>

<body>
    <h1>Kirsty & Niall's Wedding</h1>
    <p>We would patriate that you upload any photos or video of the wedding.</p>

    <main>
        <form method="post" enctype="multipart/form-data">


            <div class="file-uploader">
                <div class="uploader-header">
                    <h2 class="uploder-title">FILE UPLOAD</h2>
                    <h4 class="file-completed-status">0 Files</h4>
                </div>
                <ul class="file-list">

                </ul>
                <div class="file-upload-box">
                    <h2 class="box-title">
                        <span class="file-instructions">Drag file here or</span>
                        <span class="file-browser-button">browse</span>
                    </h2>
                    <input type="file" class="file-browser-input" accept="image/* video/*" required multiple id="data"
                        name="files" hidden>
                </div>
            </div>

            <label for="passkey"><input type="text" id="passkey" required name="passkey"> Passkey</label>
            <input type="submit" id="form-submit" value="upload">
        </form>
    </main>


</body>

</html>
